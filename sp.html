<html>
<head>
  <title>sp</title>
  <script>
    function popiframe() {
        var iframe = document.createElement('iframe');
        iframe.src = "https://mail.live.com";
        iframe.width = 640;
        iframe.height = 480;
        document.body.appendChild(iframe);
        givetoken('waiting...');
        givetoken('waiting... ');
    }
    
    function givetoken(token) {
      var tokendiv = document.createElement('div');
      tokendiv.innerText = token;
      document.body.appendChild(tokendiv);
    }
  </script>
</head>
<body>
run me in the trusted zone. i'll pop up a window and see if you're still logged in.
<br/>
<a href="javascript:window.open('https://mail.live.com','popup','width=640,height=480')">popup</a>
<br/>
<br/>
<a href="javascript:popiframe()">iframe</a>

</body>
</html>
