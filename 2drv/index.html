<html>
  <head>
      <title>twodrive</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript">
        var APP_CLIENT_ID = "000000004812DC2E";
        var REDIRECT_URL = "https://daspek.github.io/2drv/callback.html";
      </script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
      <script src="https://js.live.net/v5.0/wl.js"></script>
  </head>
  <body>
        <div id="signin"></div>
        <label id="info"></label>
        <div id="od-loadingInfo"></div>
        <div id="od-content">
          <div id="od-items" class="od-pagecol"></div>
          <div id="od-json" class="od-pagecol"></div>
        </div>
        <div id="od-stats"></div>
        <script>
            WL.Event.subscribe("auth.login", onLogin);
            WL.init({
                client_id: APP_CLIENT_ID,
                redirect_uri: REDIRECT_URL,
                scope: ["wl.signin","wl.skydrive","wl.skydrive_update","wl.contacts_skydrive"],
                response_type: "token"
            });
            WL.ui({
                name: "signin",
                element: "signin"
            });
            $(window).bind('hashchange', function() {
              onLogin(session);
              return false;
            });

            function sanitize(obj)
            {
              if (obj)
              {
                if (obj.itemInfo)
                {
                  obj.itemInfo = null;
                }

                if (obj.children)
                {
                  for (var i = 0; i < obj.children.length; i++)
                  {
                      sanitize(obj.children[i]);
                  }
                }
              }
            }

            // from http://jsfiddle.net/KJQ9K/554/
            function syntaxHighlight(obj) {
              sanitize(obj);
              if (obj.itemInfo && obj.itemInfo.CreatedBy)
              {
                obj.itemInfo.CreatedBy.userPassportId = null;
              }

                var json = JSON.stringify(obj, undefined, 4)
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }

            function onLogin (session) {
                if (!session.error) {
                  (function($){
                    var path ="";
                    var hashIndex = document.URL.indexOf('#');
                    if (hashIndex > 0)
                    {
                      path = document.URL.substr(hashIndex + 1);
                    }

                    var isFile = false;
                    var filesplit = path.split('.');
                    if (filesplit.length > 1)
                    {
                      isFile = true;
                    }

                    var token = "UNK";
                    var cookie = document.cookie;
                    var vars = cookie.split('&');
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split('=');
                        if (pair[0] == "access_token") {
                            token = pair[1];
                            break;
                        }
                    }

                    // cookie toss
                    // $("<iframe>").
                    //   attr("src", "https://auth.blu.livefilestore.com/storageservice/passport/challenge.aspx").
                    //   attr("width", "0").
                    //   attr("height", "0").
                    //   addClass("hidden").
                    //   appendTo(document.body);
                    //
                    // $("<iframe>").
                    //   attr("src", "https://auth-sn3301.files.1drv.com/storageservice/passport/challenge.aspx").
                    //   attr("width", "0").
                    //   attr("height", "0").
                    //   addClass("hidden").
                    //   appendTo(document.body);


            var odurl = "https://df.api.onedrive.com/drive/root:/" + path;
            if (!isFile)
            {
              odurl += ":/children";
            }
            var odquery = "?$expand=thumbnails&access_token=" + token;
            var proxurl = "https://jsonp.nodejitsu.com/?url=" + odurl;
            var proxquery = "?$expand=thumbnails%26access_token=" + token;
            //odurl = "https://newapi-df.users.storage.live.com/me/files" + path + "?$expand=children&access_token=" + token;

              $('<p></p>').text('loading...').appendTo('#od-loadingInfo');
             $.ajax({
                      url: proxurl + proxquery,
                      dataType: 'json',
                      success: function(data) {
                          if (data) {
                              $('#od-items').empty();
                              $('#od-loadingInfo').empty();
                              $('#od-json').empty();

                              $("<pre>").html(syntaxHighlight(data)).appendTo("#od-json");

                                var fullPath = path;
                                document.title = "twodrive - " + fullPath;
                                $('<p></p>').text(fullPath).appendTo('#od-items');
                                if (data.value)
                                {
                                  $.each(data.value, function(i,item) {
                                      var tile = $("<div>").
                                        attr("href", "#" + path + "/" + encodeURIComponent(item.name)).
                                        addClass("item").
                                        click(function(){window.location = $(this).attr('href');}).
                                        appendTo("#od-items");

                                      if (item.folder)
                                      {
                                        tile.addClass("folder");
                                      }

                                      if (item.image && item.thumbnails && item.thumbnails.length > 2)
                                      {
                                        $("<img>").
                                          attr("src", item.thumbnails[2].url.replace("http:","https:")).
                                          appendTo(tile);

                                        // if (item.thumbnails && item.thumbnails[1])
                                        // {
                                        //   $("<img>").
                                        //     attr("src", item.thumbnails[1].url).
                                        //     appendTo(tile);
                                        // }
                                      }

                                      $("<div>").
                                        addClass("nameplate").
                                        text(item.name).
                                        appendTo(tile);
                                  });
                                }
                                else
                                {
                                  // 1-up view
                                  var tile = $("<div>").
                                    addClass("item").
                                    addClass("oneup").
                                    appendTo("#od-items");

                                  if (data.folder)
                                  {
                                    tile.addClass("folder");
                                  }

                                  if (data.image && data.thumbnails && data.thumbnails.length > 2)
                                  {
                                    $("<img>").
                                      attr("src", data.thumbnails[2].url.replace("http:","https:")).
                                      appendTo(tile);
                                  }
                                }
                          } else {
                              $('#od-items').empty();
                              $('#od-loadingInfo').empty();
                              $('<p>error.</p>').appendTo('#od-loadingInfo');
                              $('#od-json').empty();
                          }

                          $('#od-stats').empty();
                          $('<p></p>').text('acess_token='+token).appendTo('#od-stats');
                      }
                  });



                  })(jQuery);
                }
                else {
                    document.getElementById("info").innerText =
                        "Error signing in: " + session.error_description;
                }
            }
        </script>
  </body>
</html>
